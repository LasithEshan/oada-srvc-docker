    volumes:
      - .:/code
      - ./oada-srvc-docker-config.js:/oada-srvc-docker-config.js
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DEBUG=${DEBUG:-""}

  shares:
    depends_on:
      - startup
    build: ./shares
    restart: always
    container_name: shares
    networks:
