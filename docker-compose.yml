    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DEBUG=${DEBUG:-""}

  permissions-handler:
    depends_on:
      - startup
    build: ./permissions-handler
    restart: always
    container_name: permissions-handler 
    networks:
      - startup_net
      - kafka_net
